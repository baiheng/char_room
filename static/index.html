<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>在线聊天室</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/jpg" href="img/logo/logo1.jpg">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="img/logo/logo72x72@2x1.jpg">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="在线聊天室"/>
  <link rel="apple-touch-icon-precomposed" href="img/logo/logo72x72@2x1.jpg">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="img/logo/logo72x72@2x1.jpg">
  <meta name="msapplication-TileColor" content="#0e90d2">

  <link rel="stylesheet" href="AmazeUI/assets/css/amazeui.min.css">
  <link rel="stylesheet" href="css/index.css">

</head>
<body>

<div class="am-g am-g-collapse am-margin-top-sm am-margin-bottom-xs">
  <div class="am-u-sm-8 am-u-sm-centered">
    <div class="am-g am-g-collapse am-margin-top-sm am-margin-bottom-xs">

      <div class="am-u-sm-6  am-u-sm-offset-6">
        <button type="button" class="am-btn am-btn-primary am-fr" id="id_join">加入聊天</button>  
        <button type="button" class="am-btn am-btn-danger am-fr" id="id_leave">退出聊天</button>
      </div>

      <div class="am-u-sm-12">
        <br>
      </div> 

      <div class="am-u-sm-12">
        <div class="am-panel am-panel-default">
          <div class="am-panel-hd">在线聊天室</div>
          <div class="am-panel-bd" style="height:200px;overflow-y:auto;" id="id_chat_panel">
          </div>
        </div>
      </div>

      <div class="am-u-sm-12">
        <div class="am-input-group">
          <input type="text" class="am-form-field" placeholder="输入内容" id="id_chat_msg">
          <span class="am-input-group-btn">
            <button type="button" class="am-btn am-btn-primary" id="id_send">发送</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="warn_modal"></div>


<script src="AmazeUI/assets/js/jquery.min.js"></script>
<script src="AmazeUI/assets/js/amazeui.min.js"></script>

<script src="js/global.js"></script>
<script src="js/index.js"></script>
</body>
</html>
